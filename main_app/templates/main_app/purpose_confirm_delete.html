{% extends 'base.html' %} {% block content %}
<h1>Delete Purpose</h1>

<h4>
  Are you sure you want to delete
  <span class="teal-text">{{ object.purpose }}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn" />

</form>
{% endblock %}
